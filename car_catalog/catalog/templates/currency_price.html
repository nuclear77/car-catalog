<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Price Display</title>
</head>
<body>
    <h1>Binance Price Display</h1>

    {% if symbol and price %}
        <p>Symbol: {{ symbol }}</p>
        <p>Price: {{ price }}</p>
    {% else %}
        <p>Data not found for symbol: {{ symbol_to_find }}</p>
    {% endif %}
</body>
</html>
