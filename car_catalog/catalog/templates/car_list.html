{% for car in cars %}
    <h2>{{ car.make }} {{ car.model }}</h2>
    <p><a href="{% url 'car_detail' car.id %}">View details</a></p>
    <p><a href="{% url 'edit_car' car.id %}">Edit</a> | <a href="{% url 'delete_car' car.id %}">Delete</a></p>
{% endfor %}
<p><a href="{% url 'add_car' %}">Add a new car</a></p>
