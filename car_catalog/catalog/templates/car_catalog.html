{% block content %}
  <h1>Car Catalog</h1>
  <ul>
    {% for car in cars %}
      <li>
        <h2>{{ car.make }} {{ car.model }}</h2>
        <p>Price: ${{ car.price }}</p>
        <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}">
        <a href="{% url 'purchase_car' car.id %}">Buy</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
