<!DOCTYPE html>
<html>
<head>
    <title>Car Catalog</title>
</head>
<body>
    <h1>Car Catalog</h1>
    <ul>
    {% for car in cars %}
        <li>
            <h2>{{ car.make }} {{ car.model }}</h2>
            <img src="{{ car.image.url }}" alt="{{ car.make }} {{ car.model }}">
            <a href="{{ car.link }}">More Info</a>
        </li>
    {% empty %}
        <li>No cars in the catalog.</li>
    {% endfor %}
    </ul>
</body>
</html>
