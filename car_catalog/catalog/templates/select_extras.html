<h1>Выбор дополнений для авто {{ car.make }} {{ car.model }}</h1>

<form method="POST" action="{% url 'select_extras' car_id=car.id %}">
  {% csrf_token %}

  <div>
    <input type="checkbox" name="extras" value="kovriki" id="extra_kovriki" {% if car.extras.kovriki %}checked{% endif %} {% if car.selected_count >= 2 or car.selected_count|add:1 > 2 %}disabled{% endif %}>
    <label for="extra_kovriki">Коврики</label>
  </div>

  <div>
    <input type="checkbox" name="extras" value="antidojd" id="extra_antidojd" {% if car.extras.antidojd %}checked{% endif %} {% if car.selected_count >= 2 or car.selected_count|add:1 > 2 %}disabled{% endif %}>
    <label for="extra_antidojd">Антидождь</label>
  </div>

  <div>
    <input type="checkbox" name="extras" value="parktroniki" id="extra_parktroniki" {% if car.extras.parktroniki %}checked{% endif %} {% if car.selected_count >= 2 or car.selected_count|add:1 > 2 %}disabled{% endif %}>
    <label for="extra_parktroniki">Парктроники</label>
  </div>

  <button type="submit">подтвердить</button>
</form>
